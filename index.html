<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Timetable</title>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Moment js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!--Link to external CSS Style sheet-->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>
    <div class="mainShell">
        <div class="container">
            <div class="row">
                <div class="jumbotron mainBox m-3 p-2 text-secondary col col-md-6 col-lg-12 text-center ">
                    <header>
                        <h1> Wax and Wayne Station</h1>
                        <h3>Below is the train schedule for the Wax and Wayne Way Station</h3>
                        <h6>****Please be advised this site is under construction and is not responsible for inaccurate
                            information or missed trains.</h6>
                        <h6>Thank you for your understanding during theis time.****-The Management.</h6>
                    </header>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col col-md-6 col-lg-12">

                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                    <div class="card mainBox m-3 p-2 col col-lg-12">
                        <div class="card-header m-1 text-secondary">Add a train route</div>
                            <form class="m-2">
                              <div class="form-group text-secondary">
                                <label for="name">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                              </div>
                              <div class="form-group text-secondary">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="Dest">
                              </div>
                              <div class="form-group text-secondary">
                                <label for="startime">First train time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="startTime">
                              </div>
                              <div class="form-group text-secondary">
                                <label for="frequency">Frequency (min):</label>
                                <input type="text" class="form-control" id="frequency">
                              </div>
                              <button id="submit" type="submit" class="btn m-2 btn-info text-secondary">Submit</button>
                            </form>
                          </div>
            </div>
        </div>




    </div>

</body>

</html>
